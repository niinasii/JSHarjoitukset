<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegEx</title>
</head>

<body>
<h1>Hetun tarkistus RegExillä</h1>
    <input id="hetu" name="henkilötunnus"><button id="nappi">Tarkista</button>
    <p>Tulos:<span id="vastaus"></span></p>

    <script>
        const tarkista = (sotu) => {
            const vastaus =/\d{6}[-A+]\d{3}(\d|[A-Z])$/.test(sotu);
            return vastaus;
        }
        document.getElementById('nappi').onclick = () => {
            const teksti = document.getElementById('hetu').value;

            document.getElementById('vastaus').innerText = 
                                tarkista(teksti) ? "Oikein" : "Väärin";
        }


    </script>
</body>

</html>
