<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ostoslista</title>

<style>

* {
font-family: Arial, Helvetica, sans-serif;
}

#lista {
background-color: silver;

}

</style>

</head>
<body>
<h1>Ostoslista</h1>
<input id="item" type="text" name="tuote">
<input id="price" type="number" name="hinta">
<button id="add">Lisää</button>
<ol id="lista"></ol>
<div id="kalleinTuote"></div>
<div id="halvinTuote"></div>
<div id="output"></div>

<script>

const item = document.getElementById('item');
const price = document.getElementById('price');
const nappi = document.getElementById('add');
const lista = document.getElementById('lista');
const kallein = document.getElementById('kalleinTuote');
const halvin = document.getElementById('halvinTuote');
const output = document.getElementById('output');

let tuotteet = [];

nappi.addEventListener("click", lisaaTuote);

function laskeKalleinTuote(){

    const price = tuotteet.map((asia) => {
        return asia.hinta
    })

    let max = Math.max(...price);
    let pricy = tuotteet.find(item => item.hinta == max);
    kallein.innerHTML = " Kallein tuote on " + pricy.tuote + " " + "<strong>" + pricy.hinta + " € " + "</strong>";
    
}
function laskeHalvinTuote() {

    const price = tuotteet.map((asia) => {
        return asia.hinta
    })

    let min = Math.min(...price);
    let cheap = tuotteet.find(item => item.hinta == min);
    halvin.innerHTML = " Halvin tuote on " + cheap.tuote + " " + "<strong>" + cheap.hinta + " €" + "</strong>";
}
    
function lisaaTuote(i){
    tuotteet.push({tuote: item.value, hinta: price.value});
    lista.innerHTML = "";
    for (let tavara of tuotteet) {
        tuoteLista ="";
        tuoteLista += "<strong>" + " Tuote: " + "</strong>" + tavara.tuote + "," + "<strong>" + " hinta: " + "</strong>" + tavara.hinta + " €";
        lista.innerHTML += "<li>" + tuoteLista + "</li>";
    }
    if (tuotteet.length > 1){
        laskeKalleinTuote();
        laskeHalvinTuote();
    }   
}

</script>
</body>
</html>
